<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real Estate Listings with Filters and Map</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    </head>

    <body class="bg-white">
        <!-- Header with Filters -->
        <header
            class="flex flex-col lg:flex-row items-center justify-between p-4 bg-white shadow-sm space-y-2 lg:space-y-0">
            <div class="text-2xl font-bold">
                <img src="/assets/new-logo.svg" alt="homo-logo" />
            </div>
        </header>
        <!-- Filter component -->
        <div
            class="flex flex-wrap md:flex-nowrap lg:space-x-0 space-y-2 md:space-x-2 lg:space-y-2 lg:space-x-4 mt-5 items-center p-4 shadow-lg">
            <div class="flex justify-between items-center w-full lg:w-auto md:w-auto">
                <div class="relative mt-2 w-full lg:w-auto md:w-auto">
                    <input type="text" id="location"
                        class="search-input p-2 border cursor-pointer rounded-3xl w-full lg:w-auto focus:border-blue-400"
                        value="" placeholder="Austin, TX" />
                    <span class="absolute w-14 top-1 flex right-6 px-1">
                        <img onclick="ClrInputData()" class="cursor-pointer" src="/assets/basil_cross-solid.png" alt="cross-cancel" />
                        <img class="w-8" id="search-icon" src="/assets/search-icon.png" alt="search-icon" />
                    </span>
                </div>
                <div class="px-1 mt-2 md:hidden lg:hidden block relative flex items-center justify-center">
                    <img class="w-8" src="/assets/mob-filter.png" alt="filter-icon" />
                </div>
            </div>
            

            <div class="flex space-x-1 justify-around items-center w-full md:w-auto md:justify-start lg:w-auto">
                <select id="status"
                    class="p-2 w-2/5 cursor-pointer px-4 border rounded-lg lg:w-auto focus:outline-none  focus:ring focus:ring-blue-600 text-blue-600 font-semibold text-xs lg:text-sm">
                    <option value="For Sale">For Sale</option>
                    <option value="For Rent">For Rent</option>
                </select>
                <select id="price"
                    class="p-2 w-1/5 border text-xs lg:text-sm font-semibold cursor-pointer rounded-lg md:w-auto lg:w-auto">
                    <option value="any">Price</option>
                    <option value="0-500000">$0 - $500,000</option>
                    <option value="500000-1000000">$500,000 - $1,000,000</option>
                    <option value="1000000+">$1,000,000+</option>
                </select>
                <button id="saveBtn" onclick="updateProperties()"
                    class="p-2 md:hidden lg:hidden block cursor-pointer font-semibold px-2 border rounded-2xl w-24 bg-blue-700 text-white lg:w-auto text-xs lg:text-sm">
                    Save Search
                </button>
            </div>
            <div class="flex space-x-1">
                <select id="beds"
                class="p-2 lg:block md:block hidden font-semibold cursor-pointer text-xs lg:text-sm px-4 border rounded-lg md:w-auto w-full lg:w-auto">
                <option value="any">Beds & Baths</option>
                <option value="1">1 Bed</option>
                <option value="2">2 Beds</option>
                <option value="3">3 Beds</option>
                <option value="4+">4+ Beds</option>
            </select>

            <select id="Property-type"
                class="p-2 px-4 border hidden font-semibold text-xs lg:text-sm lg:block md:block md:w-auto cursor-pointer rounded-lg w-full lg:w-auto">
                <option value="any">Property Type</option>
                <option value="1">Sale</option>
                <option value="2">Re-Sale</option>
            </select>

            </div>
            
            <div id="Property-type"
                class="p-2 px-4 border hidden lg:flex md:flex items-center space-x-1 cursor-pointer rounded-lg md:w-auto lg:w-auto">
                <img class="w-auto h-4" src="/assets/filter-icon.png" alt="filter-icon" />
                <span class="font-semibold">Filter</span>
            </div>

            <button id="saveBtn" onclick="updateProperties()"
                class="p-2 hidden md:block lg:flex md:flex cursor-pointer px-4 border rounded-3xl md:w-auto w-full lg:w-auto bg-color hover:text-white font-semibold">
                <i class="uil uil-pen px-2 hover:text-white"></i>Save
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col md:flex-row p-4 space-y-4 md:space-y-0 md:space-x-4">
            <!-- Map Section -->
            <div class="h-full hidden lg:block w-full lg:w-1/2 p-1 bg-white shadow-lg rounded-lg">
                <div id="map" class="w-full h-64 md:relative lg:h-screen bg-gray-300"></div>
            </div>
            <!--Mob map layout -->
            <div id="displayMap-button">
                <div
                id="openMapBtn"
                    class="fixed lg:hidden md:fixed cursor-pointer md:w-auto md:space-x-4 bottom-6 z-20 left-1/2 transform -translate-x-1/2 flex justify-between items-center p-2 px-4 bg-blue-700 rounded-3xl w-1/4">
                    <span class="font-semibold text-white">Map</span>
                    <img class="w-6" src="./assets/heroicons_map.png" alt="Map">
                    
                </div>
                <div id="closeModal" class="fixed md:fixed cursor-pointer hidden bottom-6 z-20 left-1/2 transform -translate-x-1/2 text-xl z-50 text-white bg-blue-700 rounded-full p-2 shadow-lg">
                    <img src="./assets/basil_cross-solid.png" alt="close-map">
                </div>
            </div>
         
            <div id="mapModal" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-10 hidden">
                <div class="relative w-full h-full md:h-auto lg:h-screen bg-white rounded-lg">
                  <!-- Map container -->
                  <div class="relative w-full h-full bg-gray-300">
                    <!-- Cross button displayed above the map -->
                    
                  </div>
                </div>
              </div>
              
              

            <!-- Property Listings Section -->
            <div class="w-full">
                <h4 class="px-4 font-medium">
                    Austin, TX real estate & homes for sale
                </h4>
                <div class="flex items-center justify-between text-xs text-gray-400 px-4">
                    <span class="font-medium">2,010 Homes</span>
                    <span class="font-medium">sort by :
                        <span class="text-blue-400 p-2 font-medium">New Listing</span>
                        <select class="text-blue-400 font-medium" name="NewList" id="">
                            <option value="Newest">Newest</option>
                            <option value="Oldest">Oldest</option>
                            <option value="Latest">Latest</option>
                            <option value="Top">Top</option>
                        </select></span>
                </div>
                <div id="properties" class="md:w-full p-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <h2 class="text-xl font-semibold">Property Listings</h2>
                    <!-- Properties will be dynamically updated here -->
                </div>
            </div>
        </div>



        <script src="./scriptfile.js" async></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    </body>

</html>
