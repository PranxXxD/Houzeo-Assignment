<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real Estate Listings with Filters and Map</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    </head>

    <body class="bg-white">
        <!-- Header with Filters -->
        <header class="header">
            <div class="logo">
                <img src="/assets/new-logo.svg" alt="homo-logo" />
            </div>
        </header>

        <!-- Filter component -->
        <div class="filter-wrapper">
            <div class="filter-input-group">
                <div class="search-input-container">
                    <input type="text" id="location" class="search-input" value="" placeholder="Austin, TX" />
                    <span class="icon-wrapper">
                        <img onclick="ClrInputData()" class="icon-cross" src="/assets/basil_cross-solid.png"
                            alt="cross-cancel" />
                        <img class="icon-search" id="search-icon" src="/assets/search-icon.png" alt="search-icon" />
                    </span>
                </div>
                <div class="filter-icon-wrapper">
                    <img class="icon-filter" src="/assets/mob-filter.png" alt="filter-icon" />
                </div>
            </div>

            <div class="filter-select-group">
                <select id="status" class="filter-select">
                    <option value="For Sale">For Sale</option>
                    <option value="For Rent">For Rent</option>
                </select>
                <select id="price" class="filter-select">
                    <option value="any">Price</option>
                    <option value="0-500000">$0 - $500,000</option>
                    <option value="500000-1000000">$500,000 - $1,000,000</option>
                    <option value="1000000+">$1,000,000+</option>
                </select>
                <button id="saveBtn" onclick="updateProperties()" class="save-search-btn">Save Search</button>
            </div>

            <div class="filter-options-group">
                <select id="beds" class="beds-baths-select">
                    <option value="any">Beds & Baths</option>
                    <option value="1">1 Bed</option>
                    <option value="2">2 Beds</option>
                    <option value="3">3 Beds</option>
                    <option value="4+">4+ Beds</option>
                </select>
                <select id="Property-type" class="property-type-select">
                    <option value="any">Property Type</option>
                    <option value="1">Sale</option>
                    <option value="2">Re-Sale</option>
                </select>
                <div id="Property-type" class="filter-button">
                    <img class="filter-icon" src="/assets/filter-icon.png" alt="filter-icon" />
                    <span class="filter-text">Filter</span>
                </div>
    
                <button id="saveBtn" onclick="updateProperties()" class="save-search-btn-lg">
                    <i class="uil uil-pen"></i>Save
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Map Section -->
            <div class="map-container">
                <div id="map" class="map-inside-container"></div>
            </div>

            <!-- Mob map layout -->
            <div id="displayMap-button">
                <div id="openMapBtn" class="open-map-btn hidden">
                    <span>Map</span>
                    <img src="./assets/heroicons_map.png" alt="Map">
                </div>
                <div id="closeModal" class="close-modal-btn  hidden">
                    <img src="./assets/basil_cross-solid.png" alt="close-map">
                </div>
            </div>

            <div id="mapModal" class="map-modal hidden ">
                <div class="map-modal-content hidden">
                    <!-- Map container -->
                    <div class="map-modal-map"></div>
                </div>
            </div>

            <!-- Property Listings Section -->
            <div class="property-listings">
                <p class="property-listing-title">Austin, TX real estate & homes for sale</p>
                <div class="property-listing-header">
                    <span class="homes-count">2,010 Homes</span>
                    <span class="sort-by">
                        sort by:
                        <span class="sort-by-text">New Listing</span>
                        <select class="sort-by-select">
                            <option value="Newest">Newest</option>
                            <option value="Oldest">Oldest</option>
                            <option value="Latest">Latest</option>
                            <option value="Top">Top</option>
                        </select>
                    </span>
                </div>
                <div id="properties" class="property-grid">
                    <h2 class="property-listing-heading">Property Listings</h2>
                    <!-- Properties will be dynamically updated here -->
                </div>
            </div>
        </div>

        <script src="./scriptfile.js" async></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    </body>

</html>
